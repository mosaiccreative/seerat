[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for www to non-www (handled at Netlify level)
[[redirects]]
  from = "https://www.surinderseerat.com/*"
  to = "https://surinderseerat.com/:splat"
  status = 301
  force = true

# Legacy URL redirects (old routes that Google indexed)
[[redirects]]
  from = "/biography"
  to = "/about"
  status = 301
  force = true

[[redirects]]
  from = "/connect"
  to = "/contact"
  status = 301
  force = true
